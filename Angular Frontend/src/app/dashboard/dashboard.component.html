<div class="dashboard-container">  
  <div class="dashboard-header">
    <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
  </div>
  
  <div class="balance-info-container">
    <div class="balance-card">
      <p><i class="fas fa-dollar-sign"></i> Total Incomes: <span>{{ totalIncome }}</span></p>
    </div>
    <div class="balance-card">
      <p><i class="fas fa-money-bill-wave"></i> Total Expenses: <span>{{ totalExpense }}</span></p>
    </div>
    <div class="balance-card">
      <p><i class="fas fa-balance-scale"></i> Net Balance: <span>{{ netBalance }}</span></p>
    </div>
  </div>

  <div class="dashboard-content">

    <div class="cart">
      <h3><i class="fas fa-list-alt"></i> All Transactions</h3>
      <div class="line-chart-container">
        <canvas id="lineChart"></canvas>
      </div>
        
    </div>
    <div class="recent-history">
      <h3><i class="fas fa-history"></i> Recent History</h3>
      <ul *ngIf="recentTransactions.length > 0; else noRecentHistory">
        <li *ngFor="let recent of recentTransactions">
          <i class="fas fa-clock"></i> &nbsp; 
          <span class="transaction-date">{{ recent.date | date }}</span> - 
          <span class="transaction-description">{{ recent.description }}</span> - 
          <span class="transaction-amount">${{ recent.amount }}</span>
        </li>
      </ul>
      <ng-template #noRecentHistory>
        <p>No recent transactions available.</p>
      </ng-template>
    </div>
    
  </div>
</div>
