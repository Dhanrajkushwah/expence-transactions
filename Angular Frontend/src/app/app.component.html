
<ng-container>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" class="sidenav" [opened]="isSidenavOpened">
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.close()" class="hide-large">
          <mat-icon>close</mat-icon>
        </button>
        <span>Expense tracker</span>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard"><i class="fas fa-tachometer-alt"></i>  Dashboard</a>
        <a mat-list-item routerLink="/view-transactions"><i class="fas fa-list"></i>  View Transactions</a>
        <a mat-list-item routerLink="/incomes"><i class="fas fa-dollar-sign"></i>  Incomes</a>
        <a mat-list-item routerLink="/expenses"><i class="fas fa-exclamation-circle"></i>  Expenses</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" class="hide-large">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="accountMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <!-- Dropdown Menu -->
        <mat-menu #accountMenu="matMenu">
          <button mat-menu-item (click)="onSignIn()">
            <mat-icon>login</mat-icon>
            <span>Sign In</span>
          </button>
          <button mat-menu-item (click)="onSignUp()">
            <mat-icon>person_add</mat-icon>
            <span>Sign Up</span>
          </button>
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
          <button mat-menu-item (click)="onSettings()">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="onThemes()">
            <mat-icon>palette</mat-icon>
            <span>Themes</span>
          </button>
        </mat-menu>
      </mat-toolbar>
      <!-- Main Content -->
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
